{% load querystring from django_tables2 %}
{% if table.paginator.per_page %}
<div class="dropdown">
  <a class="btn btn-outline-dark btn-sm dropdown-toggle" href="#" role="button" id="perPageMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    Per Page ({{ table.paginator.per_page}})
  </a>
  <ul class="dropdown-menu" aria-labelledby="perPageMenuLink">
    <li><a class="dropdown-item" href="{% querystring "per_page"=10  %}">10</a></li>
    <li><a class="dropdown-item" href="{% querystring "per_page"=25  %}">25</a></li>
    <li><a class="dropdown-item" href="{% querystring "per_page"=50  %}">50</a></li>
    <li><a class="dropdown-item" href="{% querystring "per_page"=100  %}">100</a></li>
    <li><a class="dropdown-item" href="{% querystring "per_page"=500  %}">500</a></li>
    <li><a class="dropdown-item" href="{% querystring "per_page"=1000  %}">1000</a></li>
  </ul>
</div>
{% endif %}
